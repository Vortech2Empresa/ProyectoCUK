<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page CUK</title>

    <!-- Connections -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/cea33d77ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="space-sidebar"></div>
        <div class="sidebar">
            <div class="sb__header">
                <div class="sb__logoText">
                    <img src="img/logo_cuk.png" alt="Logo">
                    <h2 class="sb__title">CUK</h2>
                </div>
                <a href="#" class="sb__iconTheme">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </a>
            </div>

            <hr>

            <div class="sb__section">
                <h3 class="sb__titleSect">INICIO</h3>
                <nav class="sb__tables">
                    <a href="#">
                        <img src="img/icon/icon1.svg" alt="Icono">
                        <h4 class="tables__text">Home</h4>
                    </a>
                    <a href="#">
                        <img src="img/icon/icon2.svg" alt="Icono">
                        <h4 class="tables__text">CUK Web</h4>
                    </a>
                    <a href="#">
                        <img src="img/icon/icon3.svg" alt="Icono">
                        <h4 class="tables__text">Llaves</h4>
                    </a>
                    <a href="#">
                        <img src="img/icon/icon4.svg" alt="Icono">
                        <h4 class="tables__text">Competidores</h4>
                    </a>
                    <a href="#">
                        <img src="img/icon/icon5.svg" alt="Icono">
                        <h4 class="tables__text">Interfaz Amigable</h4>
                    </a>
                    <a href="#">
                        <img src="img/icon/icon6.svg" alt="Icono">
                        <h4 class="tables__text">Funcionalidades</h4>
                    </a>
                </nav>
            </div>
            <br>

            <div class="sb__footer">
                <div class="sb__profile">
                    <img src="img/profile.svg" alt="Profile">
                    <h4 class="sb__profile-text">Nombre Apellido</h4>
                </div>
                <div class="sb__cuenta">
                    <img src="img/config.svg" alt="Config Icon">
                    <div class="config-menu">
                        <a href="#"><i class="fa-solid fa-user"></i> <h5>Account</h5></a>
                        <a href="#"><i class="fa-solid fa-circle-info"></i> <h5>Ayuda/FAQ</h5></a>
                        <a href="#"><i class="fa-solid fa-arrow-up-from-bracket fa-rotate-90"></i> <h5>Cerrar Sesion</h5></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="division">
            <div class="container">
                <div class="intro">
                    <h3>Buenas!<br><span>Nombre Apellido</span>,<br>Este es el Dashboard CUK</h3>
                    <img src="img/dashboard.svg" alt="Dashboard SVG">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
